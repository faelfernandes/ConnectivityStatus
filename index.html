<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectivity Monitoring</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .status {
            display: inline-block;
            width: 200px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .green {
            background-color: green;
        }
        .red {
            background-color: red;
        }
        .loading {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Connectivity Status</h1>
        <div class="text-center mb-4">
            <p id="currentTime"></p>
            <p id="nextReconnect"></p>
            <button id="reconnectAll" class="btn btn-primary">Verificar todos</button>
        </div>
        <div id="statusContainer" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
